version: 1.1.{build}
assembly_info:
  patch: true
  file: '**\AssemblyInfo.*'
  assembly_version: '{version}'
  assembly_file_version: '{version}'
  assembly_informational_version: '{version}'
build:
  verbosity: normal
artifacts:
- path: KafkaWindowsServiceWrapper\bin\Debug\KafkaWindowsServiceWrapper.exe
- path: KafkaWindowsServiceWrapper\bin\Debug\KafkaWindowsServiceWrapper.exe.config
deploy:
  release: v$(appveyor_build_version)
  description: 'Automatic release'
  provider: GitHub
  auth_token:
    secure: Pfv6/i0zNvnV0giM32OlsBscMYF2dguWuuiDEp/ujquJU73bbPlcWfj12YYsCFl1
  artifact: /.*/ # upload all the artifacts
  draft: true
  prerelease: false
  on:
    APPVEYOR_REPO_TAG: true
